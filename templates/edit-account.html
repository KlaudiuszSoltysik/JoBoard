{% extends 'sign.html' %}
{% block form %}

<h1>Edit account</h1>
<div class="form-group">
  <form action="" method="POST">
    {% csrf_token %}
    {% if user.first_name %}
    <label for="first_name" style="margin-bottom: 6px;">First name:</label>
    <input id="first_name" type="text" name="first_name" placeholder="First name"  value="{{ user.first_name }}" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">
      <label for="last_name" style="margin-bottom: 6px;">Last name:</label>
      <input id="last_name" type="text" name="last_name" placeholder="Last name"  value="{{ user.last_name }}" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">
    {% else %}
    <label for="company" style="margin-bottom: 6px;">Company name:</label>
    <input id="company" type="text" name="company" placeholder="Company name" value="{{ user.company }}" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">
      <label for="description" style="margin-bottom: 6px;">Company description:</label>
    <textarea id="description" type="text" name="description" placeholder="Company description" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">{{ user.description }}</textarea>
      <label for="url" style="margin-bottom: 6px;">URL address:</label>
      <input id="url" type="text" name="url" placeholder="URL address" value="{{ user.url }}" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">
    {% endif %}
    <label for="password" style="margin-bottom: 6px;">Password:</label>
    <input id="password" type="password" name="password" placeholder="Password" class="form-control" autocomplete="off"
      style="margin-top: 0.4em; margin-bottom: 1em">
    <input class="btn login_btn" type="submit" value="Save changes" style="margin-top: 0.5em;">
  </form>
</div>

{% endblock %}
