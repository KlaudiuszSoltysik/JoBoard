{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section id="sign-up">
  <div class="container-fluid py-5">
    <div class="container my-5 p-5 m-auto">
      <h1>Sign up</h1>
      <div class="form-group">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn login_btn" type="submit" value="Sign up" style="margin-top: 1em;">
        </form>
      </div>
      <h5>Already signed up? <a href="{% url 'signIn' %}">Sign in insted</a></h5>
    </div>
  </div>
</section>

{% endblock %}
