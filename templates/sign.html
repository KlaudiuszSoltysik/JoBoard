{% extends 'main.html' %}

{% block content %}

<section id="sign">
  <div class="container-fluid py-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container my-5 p-5 m-auto">
      {% block form %}
      {% endblock %}
    </div>
  </div>
</section>

{% endblock %}
