{% extends 'sign.html' %}
{% block form %}

<h1>Sign up HR account</h1>
<div class="form-group">
  <form action="" method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email address" class="form-control" autocomplete="off" style="margin-top: 0.4em; margin-bottom: 1em">
    <input type="text" name="company" placeholder="Company name" class="form-control" autocomplete="off" style="margin-top: 0.4em; margin-bottom: 1em">
    <input type="password" name="password" placeholder="Password" class="form-control" autocomplete="off" style="margin-top: 0.4em; margin-bottom: 1em">
    <input class="btn login_btn" type="submit" value="Sign up" style="margin-top: 0.5em;">
  </form>
</div>

{% endblock %}
